name: 📈 Weekly Stock Script Run

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 🔧 Install dependencies (확인용)
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install yfinance pandas pandas_datareader beautifulsoup4 lxml
        echo "🔍 설치된 패키지 목록:"
        python3 -m pip list

    - name: 🧪 디버깅 - pandas_datareader import 테스트
      run: |
        echo "🔁 모듈 import 테스트 시작"
        python3 -c "from pandas_datareader import data as web; print('✅ pandas_datareader import 성공')"

    - name: 🚀 Run Python Script
      run: python3 program_stock.py

    - name: 💾 Commit and push result CSV
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add data/*.csv
        git commit -m "📈 자동 업데이트된 주가 CSV" || echo "🟡 변경 사항 없음"
        git push
