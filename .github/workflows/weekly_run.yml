name: 📈 Weekly Stock Script Run

on:
  schedule:
    - cron: '0 21 * * 0'  # 매주 일요일 21시 (한국시간 월요일 오전 6시)
  workflow_dispatch:       # 수동 실행도 가능

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 🔧 Force install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install yfinance pandas pandas_datareader beautifulsoup4 lxml
        echo "✅ 설치된 패키지 목록:"
        python -m pip list

    - name: 🚀 Run Python Script
      run: python program.stock.py
